<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="postcard">
        <div class="postcard-header">
            <div class="postcard-title">My Postcard</div>
            <div class="postcard-image-container">
                <img class="postcard-image" src="https://images.seeklogo.com/logo-png/24/2/super-mario-logo-png_seeklogo-247880.png" alt="">
            </div>
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p>Hello from the Mushroom Kingdom!<br>
                    While Mario and Luigi are busy taking down Bowser,
                    we’ve been building this postcard using only HTML and CSS.<br>
                    No fire flowers or Super Stars needed — just code!</p>
            </div>
            <div class="body-right">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Comment">
            </div>
        </div>
        <div class="postcard-footer">
            <button class="send-button">Send My Postcard</button>
        </div>
        
    </div>
    
</body>
</html>
